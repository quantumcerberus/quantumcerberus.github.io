<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowrhoop Raaj B - Aspiring Cloud and AI/ML Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding-top: 20px;
        }
        
        /* Header styles */
        header {
            background: linear-gradient(135deg, #3f87a6, #ebf8e1);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
        }

        /* Section styles */
        section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2rem;
            border-bottom: 3px solid #3f87a6;
            padding-bottom: 8px;
            margin-bottom: 20px;
            color: #3f87a6;
        }
        p, ul {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #555;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
            position: relative;
        }
        ul li::before {
            content: "â€¢";
            color: #3f87a6;
            position: absolute;
            left: -20px;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #3f87a6;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            section {
                padding: 30px 15px;
            }
        }

        /* Profile Picture Styles */
        .profile-img {
            border-radius: 50%;
            max-width: 150px;
            margin-top: 20px;
        }

        /* Chatbot styles */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            display: flex;
            z-index: 1000;
        }

        #chatbot-header {
            background: #3f87a6;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
        }

        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: 280px;
        }

        #chatbot-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        #chatbot-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #chatbot-input button {
            width: 15%;
            padding: 10px;
            background: #3f87a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chatbot-input button:hover {
            background: #357b93;
        }

        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3f87a6;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-profile-image.jpg" alt="Sowrhoop Raaj B" class="profile-img">
        <h1>Sowrhoop Raaj B</h1>
        <p>Aspiring Cloud and AI/ML Engineer</p>
        <p>Skilled in Cloud Computing, Automation, Cybersecurity, and AI/ML</p>
    </header>

    <!-- Main Content Sections (same as previous) -->

    <footer>
        <p>&copy; 2024 Sowrhoop Raaj B</p>
    </footer>

    <!-- Chatbot UI -->
    <div id="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>

    <div id="chatbot-container">
        <div id="chatbot-header" onclick="toggleChatbot()">Chat with me</div>
        <div id="chatbot-messages">
            <div><strong>Bot:</strong> Hi! How can I assist you today?</div>
        </div>
        <div id="chatbot-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle the chatbot visibility
        function toggleChatbot() {
            var chatbot = document.getElementById('chatbot-container');
            chatbot.style.display = chatbot.style.display === 'flex' ? 'none' : 'flex';
        }

        // Send message function
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                var messages = document.getElementById('chatbot-messages');
                var userMessage = document.createElement('div');
                userMessage.innerHTML = '<strong>You:</strong> ' + userInput;
                messages.appendChild(userMessage);

                // Simulate bot response
                setTimeout(function() {
                    var botMessage = document.createElement('div');
                    botMessage.innerHTML = '<strong>Bot:</strong> I am a chatbot. How can I help you?';
                    messages.appendChild(botMessage);
                    messages.scrollTop = messages.scrollHeight;  // Scroll to latest message
                }, 1000);

                // Clear the input field
                document.getElementById('user-input').value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
